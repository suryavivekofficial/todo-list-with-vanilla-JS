<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./styles/style.css">
    <title>Todo List</title>
</head>

<body>

    <!-- The whole container -->

    <div class="container">

        <!-- The title of the page        -->
        <div class="title">TODO LIST</div>

        <!-- The Todo div where all todos are -->
        <div class="todo-pane">

            <!-- Actual Todo -->
            
        </div>

        <!-- Add Todo Button  -->

        <div class="new-task-btn">
            <svg aria-hidden="true" focusable="false" data-prefix="fas" data-icon="plus"
                class="plus svg-inline--fa fa-plus fa-w-14" role="img" xmlns="http://www.w3.org/2000/svg"
                viewBox="0 0 448 512">
                <path fill="currentColor"
                    d="M416 208H272V64c0-17.67-14.33-32-32-32h-32c-17.67 0-32 14.33-32 32v144H32c-17.67 0-32 14.33-32 32v32c0 17.67 14.33 32 32 32h144v144c0 17.67 14.33 32 32 32h32c17.67 0 32-14.33 32-32V304h144c17.67 0 32-14.33 32-32v-32c0-17.67-14.33-32-32-32z">
                </path>
            </svg>

            New Task
        </div>

        <!-- Modal for popup to add a Todo -->
        <div class="modal">
            <div class="modal-header">
                <h3>Add Task</h3>
                <span class="close-modal">&times;</span>
            </div>
            <div class="modal-content">
                <input class="add-todo" type="text" autofocus>
                <button class="add-todo-btn"> Add </button>
            </div>
        </div>

    </div>
    <div class="overlay"></div>
    <script src="./app.js"></script>
</body>

</html>
